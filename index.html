<script>
var looper1;
var looper;
var degrees = 0;
var acceleration = 0;
var turning = true;
function start()
{
	looper1 = null;
	turning = true;
	starting = true;
	rotateAnimation();
}
function rotateAnimation(){
	var elem = document.getElementById("blue");
	//elem.style.display="none";

	elem.style.webkitTransform = 'rotate('+degrees+'deg)'; 
    elem.style.mozTransform    = 'rotate('+degrees+'deg)'; 
    elem.style.msTransform     = 'rotate('+degrees+'deg)'; 
    elem.style.oTransform      = 'rotate('+degrees+'deg)'; 
    elem.style.transform       = 'rotate('+degrees+'deg)'; 


//	looper = setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed);
	degrees += acceleration;

	if (turning == true)
		{
		if (acceleration <= 112)
        	acceleration+=0.45;
		}

    if (acceleration > 0.1)
		looper = setTimeout('rotateAnimation()',30);
	document.getElementById("status").innerHTML = "acceleration is "+acceleration;

}

var starting = false;
function exitAnimation()
{
	if (!starting)
	{
		turning = false;
		acceleration /= 1.1;
		if (!starting)
			looper1 = setTimeout('exitAnimation()', 30);
	}
}
function exit()
{
	starting = false;
	exitAnimation();
}

</script>
