<html>

<head>
	<style>
		#result *{
			border-collapse: collapse;
			border: 1px solid black;
		}

		#result td{
			width: 100px;
		}

		.break{
			page-break-after: always;
		}

		table{
			border-collapse: collapse;
		}

		textarea{
			width: 400px;
			height: 140px;
		}

		tbody:nth-child(5n-3),
		tr:nth-child(5n-3){
			background-color:lightgrey;
		}

		#result td:nth-child(4n){
			width: 200px;
		}

	</style>
	<script>

		var weights = [];

		function addWeight() {
			var pound = parseInt(document.getElementById("kg").value);
			var amount = parseInt(document.getElementById("amount").value);

			weights.push({ pound: pound, c: amount });

			document.getElementById("list").innerHTML += "<li>" + pound + " x" + amount + "</li>";
		}


		function defaults() {
			weights = JSON.parse(document.getElementById("defaults").value);
			console.log(weights);

			document.getElementById("list").innerHTML = "";
			weights.forEach(row=>{
				document.getElementById("list").innerHTML += "<li>" + row.pound + " x" + row.c + "</li>";
			})
		}

		function calculate() {

			var bar =  parseInt(document.getElementById("bar").value);
			var taken = {};
			var stacks = [];

			var stackOfStacks = {};
			var index = 0;
			weights.forEach(w => {
				var curr = 0;
				var stack = [];
				for (var i = 0; i < w.c; i++) {
					stack.push({ pound: w.pound, text: w.t ? w.t : w.pound });
				}
				stacks.push(stack);
			});

			function removeFromStack(stack1, num) {
				var stack = JSON.parse(JSON.stringify(stack1));

				if (stack[num].length == 0)
					return [];

				stack[num].pop();
				if (stack[num].length == 0)
					stack.splice(num, 1);
				return stack;
			}

			function total(stack) {
				var t = 0;
				stack.forEach(s => {
					s.forEach(count => {
						t += count.pound;
					});
				});
				return t;
			}

			function text(stack) {
				var t = "";
				var disks = 0;
				stack.forEach(s => {
					s.forEach(count => {
						t +=  count.text + " "; 
						disks += 1;
					});
				});
				return { t: t, disks: disks };
			}

			function makeMoreStacks(stack) {
				if (stack.length == 0) return;

				var totalStack = total(stack);
				var pound = totalStack * 2 + bar;
				info = text(stack);

				if (taken[totalStack] != 1 || stackOfStacks[pound].d > info.disks) {
					stackOfStacks[pound] = ({ k: (Math.round(pound / 2.20)), p: pound, st: totalStack, s: info.t, d: info.disks });
					taken[totalStack] = 1;

					for (var i = 0; i < stack.length; i++) {
						makeMoreStacks(removeFromStack(stack, i));
					}
				}
			}

			makeMoreStacks(stacks);

			console.log(stacks);
			console.log(stackOfStacks);

			document.getElementById("result").innerHTML = 
				"<tr>" + 
					"<th>Total LB</th>"+ 
					"<th>Total KG</th>"+ 
					"<th>Pound (oneside)</th>"+ 
					"<th>Stack</th>"+ 
					"<th>Disks</th>"+ 
					"</tr>";

			Object.keys(stackOfStacks).sort((a,b)=>{
				a = parseFloat(a);
				b = parseFloat(b);
				return a>b;
			}).forEach(i => {
				const row = stackOfStacks[i];

				//k: kg, p: Math.round(2.20462 * kg), st: totalStack, s: info.t, d: info.disks })
				document.getElementById("result").innerHTML += "<tr>" + 
					"<td>"+Math.round(row.p*100)/100+" pound</td>" + 
					"<td>"+Math.round(row.k*100)/100+" kg</td>" + 
					"<td>"+Math.round(row.st*100)/100+" pound</td>" + 
					"<td class=\"stack\">"+row.s+"</td>" + 
					"<td>"+row.d+" disks</td>" + 
					"</tr>";

			});
		}
	</script>
</head>


<body>
	<h1>Your weights</h1>
	<p>Please enter sets of disks you have. Please enter quantities for one side of the bar only. (If you have 2x20kg, the amount should be 1)</p>

	<ul id="list">

	</ul>


	<label>Pounds:</label><input type="number" id="kg" value="10" min="0">
	<label>Amount:</label><input type="number" id="amount" value="1" min="0">
	<button onclick="addWeight()">Add</button>
	<hr />	
<label>Bar Weight:</label><input type="number" id="bar" value="8" min="0">
	<hr />	

	<p style="font-size: 0.85em; font-style: italic;">This section is optional. You may copy-paste JSON-format data for your weights underneath.
	<br/>pound: weight <br/>
	c: count <br/>
	t: alias<br/></p>

	<textarea id="defaults" width="200px" height="200px">[
		{"pound": 45, "c": 1},
		{"pound": 35, "c": 1},
		{"pound": 25, "c": 1},
		{"pound": 10, "c": 1},
		{"pound": 5, "c": 2, "t": "c"}
]</textarea>

	<br />
	<button onclick="defaults()">Add from data</button>

	<hr />
	<button onclick="calculate()">Calculate</button>
	<br />
	<h1 class="break">Results</h1>
	<table id="result"></table>

</body>

</html>
